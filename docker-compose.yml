version: "3.9"
services:
  backend:
    build: ./backend
    container_name: sentiment-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build: ./frontend
    container_name: sentiment-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend